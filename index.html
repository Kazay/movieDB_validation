<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Shadows+Into+Light" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="heading">
                <h1>Movie DB</h1>
                <span class="subtitle">Pick your favorites movies.</span>
            </div>
            <nav>

            </nav>
            <div class="favourites"></div>
        </div>
        <div class="content">
            <div class="searchbar">
                <input type="text" id='search' name='search' placeholder="Let's find a movie">
                <i class="searchbar-icon fas fa-keyboard"></i>
                <i class="searchbar-icon fas fa-search" onclick="getMovie();"></i>
            </div>
            <div class="search-results">

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
